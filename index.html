<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list id="listameniu">
          <ons-list-item onclick="categ=0; fn.load('primapag.html')" tappable>Oferta noastra</ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="prod.html"></ons-splitter-content>
  </ons-splitter>

  <!-- lista din meniu se construiește dinamic. Codul necesar trebuie sa fie rulat
  la încărcarea primei pagini (în metoda atașată evenimentului init, vezi curs 3 pag. 7).  
  Crearea listei poate fi făcută folosind template-ul următor. -->
  <ons-template id="liniameniu">
    <ons-list-item onclick="categ=0; fn.load('prod.html')" tappable>Nume categorie</ons-list-item>
  </ons-template>

  <ons-template id="primapag.html">
    <ons-page id="prima">
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Produsele cele mai vândute
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        Swipe right to open the menu!
      </p>
    </ons-page>
  </ons-template>

  <!-- lista de produse din prod.html se construiește dinamic. Codul categoriei este transmis
  la selectarea categoriei (variabila categ, vezi macheta elementului de listă). Pentru crearea conținutului
  codul se pune în metoda atașată evenimentului init. Produsele care trebuie afișate se citesc din 
  fișierul "http://aplimob.net/produse.json". Pentru a folosi tehnica știută ar trebui creat încă un template
  care să permită afișarea datelor aferente unui produs. Vă rog să propuneți template-ul necesar și structura
  obiectelor din fișierul produse.json. -->
  <ons-template id="prod.html">
  <ons-page id="prod">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Settings
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

  <ons-template id="about.html">
  <ons-page id="about">
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button onclick="fn.open()">
          <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Despre aplicație
      </div>
    </ons-toolbar>
  </ons-page>
  </ons-template>

  <script src="js/aplicatie.js"></script>
</body>
</html>
